<script>
  //共通部品の読み込み
  //footer
  fetch("footer.html")//このURLはフッター用のページのパスに合わせて変更してください
  .then((response) => response.text())
  .then((data) => document.querySelector("#footer").innerHTML = data);
  //このページのヘッダーはスクロールされてメインの検索フォームが見えなくなると、
  // ヘッダー内の検索フォームが表示されるようになっているので、ヘッダーの読み込みはしません。

    //ナビゲーションボタンを格納する処理
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      sidebar.classList.toggle('active');
    });

    //スクロールされた時にヘッダー内の検索フォームを表示させる処理
    document.addEventListener("DOMContentLoaded", function() {
        const searchContainer = document.querySelector(".search-container");
        const searchContainer02 = document.getElementById("search_container_02");

        function toggleSearchBar() {
            const rect = searchContainer.getBoundingClientRect();
            if (rect.bottom < 0) {
                searchContainer02.style.display = "flex"; // 画面から消えたら表示 (flexboxなのでflex)
            } else {
                searchContainer02.style.display = "none";  // まだ見えてるなら非表示
            }
        }

        window.addEventListener("scroll", toggleSearchBar);
        toggleSearchBar(); // 初期表示時にも一度実行して状態を正しくする
    });
    //ローディング用処理
    window.addEventListener('load', function() {
    var overlay = document.getElementById('loading-overlay');
    if (overlay) overlay.style.display = 'none';
    });
  </script>
